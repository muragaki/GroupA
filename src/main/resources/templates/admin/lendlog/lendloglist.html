<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>貸出履歴</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    body {
      margin: 2rem;
      background-color: #e0f8d8;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #f8f8f8;
    }

    th,
    td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .no-records {
      text-align: center;
      margin-top: 2rem;
    }

    .search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .search-input-container {
      display: flex;
      align-items: center;
      margin-right: 1rem;
    }

    .search-input-container label {
      margin-right: 0.5rem;
    }

    .search-input-container input[type="date"] {
      padding: 0.5rem;
    }

    .search-button {
      padding: 0.5rem 1rem;
      background-color: #6CAE75;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>貸出履歴</h2>

  <div class="container">
    <div class="search-form">
      <form th:action="@{/admin/lendlog}" method="post" th:object="${searchLendLogForm}">
       <table>
		   <tr>
			   <th colspan="3">識別番号</th>
			   <th>書籍名</th>
			   <th>作者</th>
			   <th>貸出日</th>
			   <th>返却予定日</th>
		   </tr>
		   <tr>
			   <td>
				   <input type="text" name="booksId" th:value="*{booksId}">
			   </td>
			   <td>-</td>
			   <td>
				   <input type="text" name="identifyNumber" th:value="*{identifyNumber}">
			   </td>
			   <td>
				   <input type="text" name="title" th:value="*{title}">
			   </td>
			   <td>
				   <input type="text" name="author" th:value="*{author}">
			   </td>
			   <td>
				   <input type="date" name="fromLoanDate" th:value="*{fromLoanDate}">
			   </td>
			   <td>
				   <input type="date" name="fromReurnDate" th:value="*{fromReurnDate}">
			   </td>
		   </tr>
		   <tr>
			   <td colspan="5"></td>
			   <td>
				   <input type="date" name="toLoanDate" th:value="*{toLoanDate}">
			   </td>
			   <td>
				   <input type="date" name="toReturnDate" th:value="*{toReturnDate}">
			   </td>
		   </tr>
	   </table>
	   		<input type="submit" value="検索">
      </form>
    </div>

    <table th:if="${lendloglist != null && lendloglist.size() > 0}">
      <thead>
        <tr>
          <th>識別ID</th>
          <th>書籍名</th>
          <th>作者</th>
          <th>出版社</th>
          <th></th>
          <th>ユーザーID</th>
          <th>貸出日</th>
          <th>返却日</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="lendloglist : ${lendloglist}">
          <td th:text="|${lendloglist.colBooks.booksId}-${lendloglist.colBooks.identifyNumber}|"></td>
          <td th:text="${lendloglist.colBooks.books.title}"></td>
          <td th:text="${lendloglist.colBooks.books.author}"></td>
          <td th:text="${lendloglist.colBooks.books.publisher.publisherName}"></td>
          <td></td>
          <td th:text="${lendloglist.user.userId}"></td>
          <td th:text="${#temporals.format(lendloglist.loanDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
          <td th:text="${#temporals.format(lendloglist.returnDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
      </tbody>
    </table>
    <div th:unless="${lendloglist != null && lendloglist.size() > 0}" class="no-records">
      <p>貸出履歴はありません。</p>
    </div>
      <div class="button-container">
    <form th:action="@{/admin/menu}" method="get">
      <input type="submit" value="TOPへ戻る" style="padding: 0.5rem 1rem; background-color: #6CAE75; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
    </form>
  </div>
  </div>
</body>
</html>
