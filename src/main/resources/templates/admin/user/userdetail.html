<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ユーザー詳細</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    body {
      margin: 2rem;
      background-color: #e0f8d8;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .user-details {
      margin-top: 2rem;
    }

    .user-details p {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .no-record {
      text-align: center;
      margin-top: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
      background-color: #f8f8f8;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    th {
      background-color: #f2f2f2;
    }

    .edit-button {
      text-align: center;
      margin-top: 2rem;
    }

    .edit-button input[type="submit"] {
      padding: 0.5rem 1rem;
      background-color: #6CAE75;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .edit-button input[type="submit"]:hover {
      background-color: #558c5e;
    }
  </style>
</head>
<body>
  <h2>ユーザー詳細</h2>

  <div class="container">
    <div class="user-details" th:if="${u != null}">
      <p><strong>ユーザーID:</strong> <span th:text="${u.userId}"></span></p>
      <p><strong>姓:</strong> <span th:text="${u.firstName}"></span></p>
      <p><strong>名:</strong> <span th:text="${u.lastName}"></span></p>
      <p><strong>権限:</strong> <span th:text="${u.roleName}"></span></p>
    </div>
    <div class="no-record" th:unless="${u != null}">
      <p>ユーザーの詳細情報はありません。</p>
    </div>
    
    <table>
      <tr>
        <th>書籍名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>貸出日</th>
        <th>返却予定日</th>
      </tr>
      <tr th:each="lending : ${lendinglist}">
        <td th:text="${lending.colBooks.books.title}"></td>
        <td th:text="${lending.colBooks.books.author}"></td>
        <td th:text="${lending.colBooks.books.publisher.publisherName}"></td>
        <td th:text="${#temporals.format(lending.loanDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
        <td th:text="${lending.scheduledReturnDate}"></td>
      </tr>
    </table>
    
    <table>
      <tr>
        <th>書籍名</th>
        <th>作者</th>
        <th>出版社</th>
        <th>貸出日</th>
        <th>返却日</th>
      </tr>
      <tr th:each="lendLog : ${lendLoglist}">
        <td th:text="${lendLog.colBooks.books.title}"></td>
        <td th:text="${lendLog.colBooks.books.author}"></td>
        <td th:text="${lendLog.colBooks.books.publisher.publisherName}"></td>
        <td th:text="${#temporals.format(lendLog.loanDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
        <td th:text="${#temporals.format(lendLog.returnDateTime,'yyyy/MM/dd HH:mm:ss')}"></td>
      </tr>
    </table>

    <div class="edit-button">
      <form th:action="@{/admin/user/useredit}">
        <input type="hidden" name="userId" th:value="${u.userId}">
        <input type="submit" value="編集">
      </form>
    </div>
  </div>
</body>
</html>
