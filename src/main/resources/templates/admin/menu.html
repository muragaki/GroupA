<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Menu</title>
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2019/09/26/06/26/eyes-4505196_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 10rem;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    a {
      display: block;
      width: 300px;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background-color: #6CAE75;
      color: #fff;
      text-decoration: none;
      text-align: center;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #558c5e;
    }
  </style>
</head>
<body>
  <h2>管理者メニュー</h2>
  <a th:href="@{'/admin/books'}">書籍検索</a>
  <a th:href="@{'/admin/user'}">利用者一覧</a>
  <a th:href="@{'/admin/lending'}">利用一覧</a>
  <a th:href="@{'/admin/lendlog'}">貸出履歴一覧</a>
  <a th:href="@{'/user/menu'}">利用者画面へ戻る</a>
</body>
</html>
