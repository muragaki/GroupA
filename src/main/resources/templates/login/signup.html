<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>新規ユーザー登録</title>
  <style>
    body {
      background-image: url('https://cdn.pixabay.com/photo/2017/12/31/12/38/paper-3052246_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #000;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 8px;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"]{
      display: inline-block;
      width: 200px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .submit-wrapper {
      display: flex;
      justify-content: center;
    }

    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>新規ユーザー登録</h2>
  <form th:action="@{/signup}" method="POST" th:object="${signupForm}">
    <div th:if="${signupError}">
      <div th:text="${signupError}"></div>
    </div>
    <label for="lastName">性:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>
    <span th:errors="*{lastName}"></span><br>

    <label for="firstName">名:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>
    <span th:errors="*{firstName}"></span><br>

    <label for="userId">ユーザーID:</label>
    <input type="text" id="userId" name="userId" th:field="*{userId}" required><br>
    <span th:errors="*{userId}"></span><br>

    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>
    <span th:errors="*{password}"></span><br>

    <div class="submit-wrapper">
      <input type="submit" value="登録">
    </div>
  </form>
  <a th:href="@{/login}">ログイン画面へ戻る</a>
</body>
</html>
